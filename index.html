<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="description" content="Gift Planning App">
      <meta name="keywords" content="gift, holiday, birthday, planning, present">
      <meta name="author" content="Christine Moses">
      <title>Gift Planner</title>
      <link rel="icon" type="image/x-icon" href="gift-box.ico">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/main.css">
      <link href='https://fonts.googleapis.com/css?family=Khula' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top nav-background">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" id="logo" href="#">Gift Planner</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#" id="logout-button-text">Log Out<span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!-- /.container-fluid -->
      </nav>

    <div class="jumbotron">
    <div class="container">
    <div id="landing-page-headline"
      <h1 >Gift</h1>
      <h1>Planner</h1>
      <h2 class="subhead" id="landing-page-subhead">Easily organize and track your gift lists</h2>

    </div>
<!--       <h2 id='registration-complete'>Thank you for registering! Please log in to start building your Bucketlist.</h2>
 -->    <div class="row" id="landing-page-buttons">
        <div class="col-xs-1 col-sm-1 col-md-1 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
        <button type="button" class="btn btn-primary btn-lg" id="landing-page-reg-button" data-toggle="modal" data-target="#reg-popup">Register</button>
        </div>
        <div class="col-xs-3 col-sm-2 col-md-1 ">
        <button type="button" class="btn btn-primary btn-lg" id="landing-page-login-button" data-toggle="modal" data-target="#login-popup">Log In</button>
        </div>
    </div>
      <div id="background"></div>
      <h2 id='registration-complete'>Thank you for registering, please log in to start planning</h2>
      <h2 id='login-complete'>View your saved holidays or create a new one</h2>
      <h2 id='add-recipients'>Click on a holiday to add gift recipients</h2>
      <h2 id='add-gift-ideas'>Click on a recipient to add gift ideas</h2>
      <div class="inputs">
        <div id="registration-form">
          <form id="register">
            <input class="text-box" name="email" type="text" placeholder="email">
            <input class="text-box" name="password" type="password" placeholder="password">
            <input id="register-button" name="register" type="submit" value="Register">
          </form>
        </div>

        <div id="login-form">
          <form id="login">
            <input class="text-box" name="email" type="text" placeholder="email address">
            <input class="text-box" name="password" type="password" placeholder="password">
            <input id="login-button" name="login" type="submit" value="Login">
          </form>
          <form id="logout">
            <input id="logout-button" name="logout" type="submit" value="Log Out">
          </form>
        </div>

        <div class="holiday-view">
          <form id="list-holidays">
            <input name="list-holidays" type="submit" value="View Saved Holidays">
          </form>
          <ul class="holiday-listing">
            </ul>
          <form id="create-holiday">
            <input id="holiday-name" name="name" type="text" placeholder="New holiday name">
            <input name="create-holiday" type="submit" value="Create a new Holiday">
          </form>
        </div>

        <div class="recipient-view">
        <h3 id="holiday-heading"></h3>
        <ul class="recipient-listing"></ul>
        <form id="create-recipient">
          <input type="hidden" id="recipient-holiday-id" name="holiday_id">
          <input id="recipient-name" name="name" type="text" placeholder="New recipient name">
          <input name="create-recipient" type="submit" value="Add a new Recipient">
        </form>
        </div>

        <div class="gift-view">
        <h3 id="recipient-heading"></h3>
        <ul class="gift-listing"></ul>

        <form id="create-gift-idea">
          <input type="hidden" id="gift-idea-recipient-id" name="recipient_id">
          <input id="gift-description" description="description" type="text" placeholder="New gift idea">
          <input name="create-gift-idea" type="submit" value="Add a new gift idea">
        </form>
        </div>
        <!-- <br>
        <label for="result">Result</label>
        <textarea id="result"></textarea>-->
      </div>
      <br>
      <br>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script type="text/javascript" src="scripts/index.js"></script>

    </body>
  </html>
