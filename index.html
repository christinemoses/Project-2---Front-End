<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="description" content="Gift Planning App">
      <meta name="keywords" content="gift, holiday, birthday, planning, present">
      <meta name="author" content="Christine Moses">
      <title>Gift Planner</title>
      <link rel="stylesheet" href="styles/main.css">
      <link href='https://fonts.googleapis.com/css?family=Khula' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <div id="background"></div>
      <h1>Gift Planner</h1>
      <h2 id='logged-in'>Please Register or Log In to start planning</h2>
      <h2 id='registration-complete'>Thank you for registering, please log in to start planning</h2>
      <h2 id='login-complete'>View your saved holidays or create a new one</h2>
      <h2 id='add-recipients'>Click on a holiday to add gift recipients</h2>
      <h2 id='add-gift-ideas'>Click on a recipient to add gift ideas</h2>
      <div class="inputs">
        <div id="registration-form">
          <form id="register">
            <input name="email" type="text" placeholder="email">
            <input name="password" type="password" placeholder="password">
            <input id="register-button" name="register" type="submit" value="Register">
          </form>
        </div>

        <div id="login-form">
          <form id="login">
            <input name="email" type="text" placeholder="email address">
            <input name="password" type="password" placeholder="password">
            <input id="login-button" name="login" type="submit" value="Login">
          </form>
          <form id="logout">
            <input id="logout-button" name="logout" type="submit" value="Log Out">
          </form>
        </div>

        <div class="holiday-view">
          <form id="list-holidays">
            <input name="list-holidays" type="submit" value="View Saved Holidays">
          </form>
          <ul class="holiday-listing">
            </ul>
          <form id="create-holiday">
            <input id="holiday-name" name="name" type="text" placeholder="New holiday name">
            <input name="create-holiday" type="submit" value="Create a new Holiday">
          </form>
        </div>

        <div class="recipient-view">
        <h3 id="holiday-heading"></h3>
        <ul class="recipient-listing"></ul>
        <form id="create-recipient">
          <input type="hidden" id="recipient-holiday-id" name="holiday_id">
          <input id="recipient-name" name="name" type="text" placeholder="New recipient name">
          <input name="create-recipient" type="submit" value="Add a new Recipient">
        </form>
        </div>

        <div class="gift-view">
        <h3 id="recipient-heading"></h3>
        <ul class="gift-listing"></ul>

        <form id="create-gift-idea">
          <input type="hidden" id="gift-idea-recipient-id" name="recipient_id">
          <input id="gift-description" description="description" type="text" placeholder="New gift idea">
          <input name="create-gift-idea" type="submit" value="Add a new gift idea">
        </form>
        </div>
        <!-- <br>
        <label for="result">Result</label>
        <textarea id="result"></textarea>-->
      </div>
      <br>
      <br>
        <p><a target="_blank" href="http://porter-waterlines-15870.bitballoon.com/">Learn more about the creator of this app</a></p>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type="text/javascript" src="scripts/index.js"></script>

    </body>
  </html>
